{% extends "blog/base.html" %}
{% load static %}
{% block title %}<title>Edit profile page</title>{% endblock %}

{% block content %}
    {% if user.is_authenticated and user.id == profile.user.id %}
        <h1>Edit profile</h1>
        <br/><br/>
        <div class='form-group'>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary">Update profile page</button>
        </div>

    {% else %}
        forbidden
    {% endif %}
{% endblock %}
