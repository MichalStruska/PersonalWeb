{% extends "blog/base.html" %}
{% load static %}

<head>
    <title>Add category</title>
</head>

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add category</h1>
        <br/><br/>
        <div class='form-group'>
            <form method="POST">
                {% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <button class="btn btn-secondary">Post</button>
        </div>
    {% else %}
        forbidden
    {% endif %}
{% endblock %}
