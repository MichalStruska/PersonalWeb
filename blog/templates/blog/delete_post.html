{% extends "blog/base.html" %}
{% load static %}

    <head>
        <title>Delete post</title>
    </head>
{% block content %}
    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <h1>Edit post</h1>
            <br/><br/>
            <div class='form-group'>
                <form method="POST">
                    {% csrf_token %}
                    {{form.media}}
                    {{form.as_p}}
                    <button class="btn btn-secondary">Delete</button>
            </div>
        {% else %}
            Forbidden stuff
        {% endif %}
    {% else %}
        Forbidden stuff
    {% endif %}
{% endblock %}
